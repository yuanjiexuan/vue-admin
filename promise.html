    <script>

        function promise1(status){
            return new Promise((resolve, reject) => {
                if(status) {
                    console.log("第一个");
                    resolve("第一个promise")
                }
                if(!status) {
                    console.log("一个月失败");
                    reject("返回数据失败")
                }
             })
         }
         function promise2(status){
            return new Promise((resolve, reject) => {
                if(status) {
                    console.log("第2个");
                    resolve("第2个promise")
                }
                if(!status) {
                    console.log("2个月失败");
                    reject("2返回数据失败")
                }
             })
         }
         function promise3(status){
            return new Promise((resolve, reject) => {
                if(status) {
                    console.log("第2个");
                    resolve("第2个promise")
                }
                if(!status) {
                    console.log("2个月失败");
                    reject("2返回数据失败")
                }
             })
         }
         //链式
         promise1(true).then(response => { //第一个
             console.log(response)
             return promise2(true)
         })
         .then(res => { //第二个
             console.log(res)
             return promise3(true)
         })
         .then(response => {
             console.log(response)
         })
         .catch(error => {
             console.log(error)
         })
        promise1(true)
        function fn1() {}
        function fn1() {}
        function fn1() {}
        function fn1() {}
        //all方法，数组内有promise必须全部成功（全部返沪resolve),
        //才会执行then回调，只要有一个是返回（reject)不成功，就会执行catch
        // Promise.all([promise1(true),promise2(true)]).then(response => {
        //     console.log("全部调用成功")
        // }).catch(error => {
        //     console.log("有些可能失败")
        // })

        //race数组，当在执行时，遇到的返回结果是resolve(成功)，那么就会继续
        //链式执行
        //最终理解：race ,只要有一个是返回resolve，就代表成功，就会回调then,但是
        //如果reject,那么就失败了
        Promise.race([promise1(true),promise2(true)]).then(response => {
            console.log("全部调用成功")
        }).catch(error => {
            console.log("有些可能失败")
        })
